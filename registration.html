<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/registration.css">
    <title>Registration</title>
</head>

<body>
    <section id="regis">
        <form id="reg_Form">
            <h1>Регистрация</h1>
            <div class="block">
                <div class="card">
                    <div>
                        <p>Фамилия</p>
                        <input type="text">
                    </div>
                    <div>
                        <p>Имя</p>
                        <input type="text">
                    </div>
                    <div>
                        <p>Отчество</p>
                        <input type="text">
                    </div>
                </div>
                <div class="card">
                    <div>
                        <p>Телефон</p>
                        <input type="number">
                    </div>
                    <div>
                        <p>Пароль</p>
                        <input type="number">
                    </div>
                    <div>
                        <p>Адрес электронной почты</p>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="card">
                    <button class="bt-back">Назад</button>
                </div>
                <div class="card">
                    <a href="" class="bt-register">Зарегистрироватся</a>
                    <a href="/Интернет-магазинСМ/login.html" class="bt-login">Войти</a>
                </div>
            </div>
        </form>
    </section>
<script src="js/registration.js"></script>
</body>

</html>
